<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>
  {{ partial "head.html" . }}
  <style>
    /* --- simple utility CSS for the home page --- */
    .hero{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      margin:4rem auto;
      max-width:1000px;
      padding:0 1rem;
    }
    .hero-img{flex:0 0 200px;margin-right:3rem;text-align:center;}
    .hero-img img{width:200px;height:200px;border-radius:50%;object-fit:cover;box-shadow:0 4px 10px rgba(0,0,0,.15);}
    .hero-text{max-width:560px;font-size:1.1rem;line-height:1.6;}

    .gallery{padding:3rem 1rem;background:#fafafa;}
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:1rem;max-width:1100px;margin:0 auto;}
    .gallery-grid img{width:100%;height:160px;object-fit:cover;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.1);transition:transform .2s;}
    .gallery-grid img:hover{transform:scale(1.03);}
  </style>
</head>
<body>
  {{ partial "header.html" . }}
  <main>
    <!-- hero section -->
    <section class="hero">
      <div class="hero-img">
        <!-- change the file path in config.yaml params.profilePhoto -->
        <img src="{{ .Site.Params.profilePhoto | default "images/profile.jpg" }}" alt="{{ .Site.Title }}">
      </div>
      <div class="hero-text">
        <!-- markdown allowed via markdownify -->
        {{ .Site.Params.intro | markdownify }}
      </div>
    </section>

    <!-- thumbnail gallery -->
    <section class="gallery">
      <div class="gallery-grid">
        {{ range first 12 (where .Site.RegularPages "Type" "in" .Site.Params.feedSections) }}
          <a href="{{ .RelPermalink }}">
            <img src="{{ .Params.thumbnail | default "images/default-thumb.jpg" }}" alt="{{ .Title }}">
          </a>
        {{ end }}
      </div>
    </section>
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
