baseurl: /
languageCode: en-US
title: Hyeseon Eom
theme: hugo-coder
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
permalinks:
  post: /:year/:month/:day/:slug/
menu:
  main:
    - name: "About"
      url: "/about/"
      weight: 1
    - name: "Interests"
      url: "/interests/"
      weight: 2
    - name: "Research"
      url: "/research/"
      weight: 3
    - name: "Design"
      url: "/design/"
      weight: 4
    - name: "Publications"
      url: "/publications/"
      weight: 5
params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: A website built through Hugo and blogdown.
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Logo
    height: 50
    url: logo.png
    width: 50
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
  highlight:
    codeFences: no
